<div class="ml-5 mt-3">
  <div class="">
    <h2>Quản lý sản phẩm</h2>
  </div>
  <hr />
  <div class="text-center flex gap-5 justify-center">
    <div class="" *ngFor="let product of products; index as i">
      <span>{{ product.name }}</span>
      <span><img src="{{ product.image }}" alt="" /></span>
      <span>{{ product.price }}</span>
    </div>
  </div>
</div>
