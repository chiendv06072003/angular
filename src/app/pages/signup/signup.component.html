<section class="contact_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-4 col-md-5 offset-md-1">
        <div class="heading_container">
          <h2>Đăng kí</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-5 offset-md-1">
        <div class="form_container contact-form">
          <form action="">
            <div>
              <input type="text" placeholder="Name" />
            </div>
            <div>
              <input type="text" placeholder="Email" />
              <div
                class="error"
                *ngIf="
                  formSignup.get('email')?.hasError('required') &&
                  (formSignup.get('email')?.touched ||
                    formSignup.get('email')?.dirty)
                "
              >
                Email required
              </div>
              <div
                class="error"
                *ngIf="
                  formSignup.get('email')?.hasError('email') &&
                  (formSignup.get('email')?.touched ||
                    formSignup.get('email')?.dirty)
                "
              >
                Email required
              </div>
            </div>
            <div>
              <input type="password" placeholder="Password" />
              <div
                class="error"
                *ngIf="
                  formSignup.get('password')?.hasError('required') &&
                  (formSignup.get('password')?.touched ||
                    formSignup.get('password')?.dirty)
                "
              >
                password required
              </div>
              <div
                class="error"
                *ngIf="
                  formSignup.get('password')?.hasError('minlength') &&
                  (formSignup.get('password')?.touched ||
                    formSignup.get('password')?.dirty)
                "
              >
                min 6 ky tu
              </div>
            </div>
            <div>
              <input type="password" placeholder="Confirm Password" />
              <div
                class="error"
                *ngIf="
                  formSignup?.hasError('notMatch') &&
                  (formSignup.get('confirmPassword')?.touched ||
                    formSignup.get('confirmPassword')?.dirty)
                "
              >
                Khong trung mat khau
              </div>
            </div>
            <div class="btn_box">
              <button>SEND</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
